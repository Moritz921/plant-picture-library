---
layout: empty
---
{% if jekyll.environment == "development" %}
{% assign imageurl = "assets/img/" | append: page.thumb | relative_url %}
{% else %}
{% assign imageurl = site.imageurl | append: page.thumb %}
{% endif %}

<a class="element-item{% for tag in page.plant.tags %} {{ tag | replace: ' ', '_' }}{% endfor %}" href="{{ page.plant.url | relative_url }}" id="{{ page.plant.oid }}">
  <div class="plant-container">
    <div class="image-container">
      <img src="{{ imageurl }}" alt="{{ page.plant.scientific }}" class="image">
    </div>
    <div class="overlay"></div>
    <div class="plant-name">{{ page.plant.canonical }}</div>
  </div>
</a>
